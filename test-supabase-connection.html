<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <button onclick="testAuth()">Test Authentication</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://yzxbjcqgokzbqkiiqnar.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6eGJqY3Fnb2t6YnFraWlxbmFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NjUxMzEsImV4cCI6MjA3NjQ0MTEzMX0.buKrPEtLAsoNwLuc7j9hZZ7jS1S-jj8OHbFJCsE7rxk'

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)

        async function testConnection() {
            try {
                const { data, error } = await supabase.from('user_profiles').select('count').limit(1)
                if (error) {
                    document.getElementById('status').innerHTML = `❌ Connection failed: ${error.message}`
                } else {
                    document.getElementById('status').innerHTML = '✅ Supabase connection successful!'
                }
            } catch (err) {
                document.getElementById('status').innerHTML = `❌ Connection error: ${err.message}`
            }
        }

        async function testAuth() {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'test@example.com',
                    password: 'testpassword'
                })
                
                if (error) {
                    document.getElementById('result').innerHTML = `❌ Auth test failed: ${error.message}`
                } else {
                    document.getElementById('result').innerHTML = '✅ Auth test successful!'
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `❌ Auth error: ${err.message}`
            }
        }

        // Test connection on load
        testConnection()
    </script>
</body>
</html>
